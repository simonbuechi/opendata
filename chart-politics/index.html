<body>
  <header class="row header">
    <div class="large-12 medium-12 columns">
      <h1 id="top">Sample Column Chart</h1>
      <p>Features: animated, mouseover tip, highlighted data</p>
      <label><input type="checkbox"> Sort values</label>
    </div>
    <div class="large-9 medium-6 columns">
      <p>Features: animated, mouseover tip, highlighted data</p>
    </div>
    <div class="large-3 medium-6 columns">
      <label><input type="checkbox"> Sort values</label>
    </div>
  </header>
  <section class="row">
    <div class="large-12 medium-12 columns">
      <div class="chart"></div>
    </div>
  </section>
  <footer class="row footer">
    <div class="large-12 medium-12 columns">
      <p class="pfooter">&copy; Copyright 2014 Simon Buechi</p>
    </div>
  </footer>

<script>
var margin = {top: 40, right: 20, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("0"));
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "Value: " + d.value;
  });
var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
d3.tsv("data.tsv", function(error, data) {
  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value");
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", function(d) { return (!d.style) ? "bar" : "bar " + d.style; })
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.rangeBand())
      .attr("y", height)
      .attr("height", 0)
      .transition().duration(750).delay(function(d, i) { return i * 50; })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("y", function(d) { return y(d.value); });
  svg.selectAll("rect.bar")
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
   d3.select("input").on("change", change);
  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);
  function change() {
    clearTimeout(sortTimeout);
    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.value - a.value; }
        : function(a, b) { return d3.ascending(a.letter, b.letter); })
        .map(function(d) { return d.letter; }))
        .copy();
    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };
    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.letter); });
    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay);
  }
});
</script>
